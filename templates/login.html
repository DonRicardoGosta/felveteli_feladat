{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form method="post">
        {% if responseMSG %}<h2>{{responseMSG}}</h2>{% endif %}
        <input type=text name=username placeholder=Username>
        <input type=password name=password placeholder=Password>
        <input type=submit value=Login>
    </form>


  </div>
</div>
{% endblock %}
